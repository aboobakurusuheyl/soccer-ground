<h3>Top players</h3>
<div class="grid grid-pad">
  <a *ngFor="let player of players"  [routerLink]="['/detail', player.id]"  class="col-1-4">
    <div id=box class="module player">
      <img src="{{player.image}}"/>
      <h1>{{player.name}}</h1>
      <h2>CLUB: {{player.team}}</h2>
      <h2>GOALS: {{player.goals}}</h2>
      <h2>AGE: {{player.age}}</h2>
    </div>
  </a>
</div>
      <!-- added all the details fields -->
